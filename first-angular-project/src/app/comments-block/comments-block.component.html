<ul class="comments">
    <button type="button" class="comments__close"
        (click)="hideComments()">X</button>
    <li class="comments__item"
        *ngFor="let cardComment of cardComments; let i = index;">
        <p>Дата публикации: {{cardComment.date}}</p>
        <p>{{i}} {{cardComment.text}}</p>
        
    </li>
    <p>{{commentsShow | json}}</p>
</ul>
